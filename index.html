<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income calculation</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center text-success">Income calculation</h1>
    </header>
    <main class="container">
        <div class="row mt-3 mb-5 g-5 ">
            <div class="col-lg-7 ">
                <img class="img-fluid" src="images/picture.jpg" alt="">
            </div>
            <div class="col-lg-5 bg-light shadow-lg">
                <h5 class="text-center mt-3">Income</h5>
                <div class="text-center">
                    <p class="d-inline">Income:</p>
                    <input type="text">
                </div>
                <h5 class="text-center mt-3">Expenses</h5>
                <div class="text-center my-3">
                    <p class="d-inline">Food:</p>
                    <input type="text">
                </div>
                <div class="text-center">
                    <p class="d-inline">Rent:</p>
                    <input type="text">
                </div>
                <div class="text-center my-3">
                    <p class="d-inline">Clothes:</p>
                    <input type="text">
                </div>
                <span class="text-center">
                    <button class="btn btn-primary">Calculate</button>
                </span>
            </div>
        </div>
    </main>

</body>

</html>
