<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income calculation</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center text-success my-4">Income calculation</h1>
    </header>
    <main class="container">
        <div class="row mb-5 g-5 ">
            <!-- picture starts -->
            <div class="col-12 col-lg-7">
                <img class="img-fluid" src="images/picture.jpg" alt="">
            </div>
            <!-- calculation part starts -->
            <div class="col-11 col-lg-5 bg-light shadow-lg">
                <h6 class="text-center mt-3">Income</h6>
                <div class="text-center">
                    <p class="d-inline">Income:</p>
                    <input id="income-input" type="text">
                </div>
                <h6 class="text-center mt-3">Expenses</h6>
                <div class="text-center my-3">
                    <p class="d-inline">Food:</p>
                    <input id="food-input" type="text">
                </div>
                <div class="text-center">
                    <p class="d-inline">Rent:</p>
                    <input id="rent-input" type="text">
                </div>
                <div class="text-center my-3">
                    <p class="d-inline">Clothes:</p>
                    <input id="clothes-input" type="text">
                </div>
                <div class="text-center">
                    <button id="calculate-btn" class="btn btn-dark">Calculate</button>
                </div>
                <h6 class="text-center mt-3">Total Expenses: <span id="total-expenses">00</span></h6>
                <h6 class="text-center my-3">Balance: <span id="total-balance">00</span></h6>
                <!-- saving part starts -->
                <div class="text-center">
                    <p class="d-inline">Save:</p>
                    <input id="save-input" type="text" id="name" size="4">
                    <p class="d-inline mx-3">%</p>
                    <button id="save-button" class="btn btn-dark">Save</button>
                </div>
                <h6 class="text-center my-3">Saving Amount: <span id="saving-amount">00</span></h6>
                <h6 class="text-center">Remaining Balance: <span id="remaining-balance">00</span></h6>
            </div>
        </div>
    </main>
    <!-- js file link -->
    <script src="js/app.js"></script>
</body>

</html>
